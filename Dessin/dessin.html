<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessin</title>
    <link rel="icon" type="image/png" href="../logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bouton-retour">
        <a href="../index.html">
            <img class="bouton" src="../fleche.png">
        </a>
    </div>

    <h1>Dessin</h1>

    <div class="gallery">

        <img src="assets/1.jpg" onclick="openLightbox(this)">
        <img src="assets/2.jpg" onclick="openLightbox(this)">
        <img src="assets/3.png" onclick="openLightbox(this)">
        <img src="assets/4.png" onclick="openLightbox(this)">
        <img src="assets/5.jpg" onclick="openLightbox(this)">
        <img src="assets/6.jpg" onclick="openLightbox(this)">
        <img src="assets/7.jpg" onclick="openLightbox(this)">
        <img src="assets/8.jpg" onclick="openLightbox(this)">
        <img src="assets/9.jpg" onclick="openLightbox(this)">
        <img src="assets/10.jpg" onclick="openLightbox(this)">
        <img src="assets/11.jpg" onclick="openLightbox(this)">
        <img src="assets/12.jpg" onclick="openLightbox(this)">
        <img src="assets/13.jpg" onclick="openLightbox(this)">
        <img src="assets/14.jpg" onclick="openLightbox(this)">
        <img src="assets/15.jpg" onclick="openLightbox(this)">
        <img src="assets/16.jpg" onclick="openLightbox(this)">
        <img src="assets/17.jpg" onclick="openLightbox(this)">
        
    </div>      

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img id="lightbox-img" src="" alt="Agrandissement">
    </div>
    
    <script>
        function openLightbox(img) {
            document.getElementById("lightbox-img").src = img.src;
            document.getElementById("lightbox").classList.add("show");
        }

        function closeLightbox() {
            document.getElementById("lightbox").classList.remove("show");
        }
    </script>

</body>
</html>
